<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sigin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="login_container">

        <div class="wrapper">
            <div class="login_box">
                <form class="form_box" action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember_forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit">Login</button>
                    <div class="register_link">
                        <p>Dont have an account?
                            <a class="register_link" href="#">Register</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="register_box">
                <form class="register" action="#">
                    <h2>Register</h2>
                    <div class="input_box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Uername</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember_forgot">
                        <label><input type="checkbox">I agree t the terms </label>
                    </div>
                    <button type="submit">Register</button>
                    <div class="register_link">
                        <p>Already have an account?
                            <a class="login_link" href="#">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        
        </div>

    </main>

    <script src="./js/register.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
